<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Stock Subscriptions</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-section {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .form-group {
            margin: 10px 0;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button.remove {
            background: #f44336;
        }
        .nav-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Subscriptions</h1>
        <!-- Add Subscription Form -->
        <div class="form-section">
            <h2>Add New Subscription</h2>
            <form id="addForm" onsubmit="addSubscription(event)">
                <div class="form-group">
                    <label>User ID:</label>
                    <input type="number" id="userId" required>
                </div>
                <div class="form-group">
                    <label>Stock Code:</label>
                    <input type="text" id="stockCode" required>
                </div>
                <button type="submit">Add Subscription</button>
            </form>
        </div>

        <div class="nav-link">
            <a href="/subscriptions">View All Subscriptions</a>
        </div>
    </div>

    <script>
        function addSubscription(event) {
            event.preventDefault();
            const data = {
                userId: document.getElementById('userId').value,
                stockCode: document.getElementById('stockCode').value
            };

            fetch('/subscriptions/api/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(() => {
                alert('Subscription added successfully!');
                document.getElementById('addForm').reset();
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
