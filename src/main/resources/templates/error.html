<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-size: 72px;
            color: #e74c3c;
            margin: 20px 0;
        }
        .error-message {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code" th:text="${statusCode ?: 'Error'}">Error</div>
        <div class="error-message" th:text="${errorMessage ?: 'An unexpected error occurred'}">
            An unexpected error occurred
        </div>
        <a href="/subscriptions/manage" class="home-link">Return to Home</a>
    </div>
</body>
</html>
