<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Subscriptions</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .empty-state {
            padding: 20px;
            color: #666;
        }
        .nav-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock:</h1>
        
        <!-- Empty state -->
        <div th:if="${#lists.isEmpty(subscriptions)}" class="empty-state">
            empty<br>
            empty
        </div>
        
        <!-- Subscription table -->
        <table th:if="${not #lists.isEmpty(subscriptions)}">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Stock Code</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subscription : ${subscriptions}">
                    <td th:text="${subscription.userId}"></td>
                    <td th:text="${subscription.stockCode}"></td>
                </tr>
            </tbody>
        </table>

        <div class="nav-link">
            <a href="/subscriptions/manage">Manage Subscriptions</a>
        </div>
    </div>
</body>
</html>
